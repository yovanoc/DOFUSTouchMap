<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>DOFUS Touch Map</title>
        <link rel='stylesheet' href='https://unpkg.com/leaflet@1.3.1/dist/leaflet.css'/>
        <script src='https://unpkg.com/leaflet@1.3.1/dist/leaflet.js'></script>
    </head>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #B0B0B0;
        }
    .leaflet-control-container {
        display: none;
    }
    </style>
    <script>    
        function init() {
            const minZoom = 1;
            const maxZoom = 1; // maxZoom = minZoom, because it's kinda buggy somehow
            // create the map
            const map = L.map('map', {
                minZoom: 1,
                maxZoom: 1,
                zoom: 1,
                crs: L.CRS.Simple,
            });
            const bounds = new L.LatLngBounds(map.unproject([0, 8192], maxZoom), map.unproject([10240, 0], maxZoom));

            map.fitBounds(bounds);

            L.tileLayer('./maps/1/{x}/{y}.jpg', {
                minZoom: 1,
                maxZoom: 1,
                zoom: 1,
                noWrap: !0,
                bounds:  bounds,
            }).addTo(map);
        }
    </script>
    <body onload='init()'>
        <div id='map'></div>
    </body>
</html>
